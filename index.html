<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    

    <div class="container">

        <div class="keyboard">
            <span class="key">S</span>
            <span class="key">U</span>
            <span class="key">D</span>
            <span class="key">O</span>
            <span class="key">K</span>
            <span class="key">U</span>
          </div>

          <div class="upper-container">
            <div class="lives-counter" id="lives-counter"><i class="far fa-heart"></i>: <p id="lives">3</p></div>
            <div class="restart">
                <button class="restart-button" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            </div>
            
        </div>
        
        <div class="sudoku-container">
            <canvas id="sudokuCanvas" width="450" height="450"></canvas>
        </div>
        <div class="button-container">
            <button onclick="placeNumber(1)">1</button>
            <button onclick="placeNumber(2)">2</button>
            <button onclick="placeNumber(3)">3</button>
            <button onclick="placeNumber(4)">4</button>
            <button onclick="placeNumber(5)">5</button>
            <button onclick="placeNumber(6)">6</button>
            <button onclick="placeNumber(7)">7</button>
            <button onclick="placeNumber(8)">8</button>
            <button onclick="placeNumber(9)">9</button>
        </div>
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
